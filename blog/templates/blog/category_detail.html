{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">{{ category.title }}</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for post in posts %}
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
        {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-40 object-cover">
            {% endif %}
        <div class="p-4">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100">{{ post.title }}</h2>
            <p class="text-sm text-gray-600 dark:text-gray-300 mt-2">{{ post.excerpt }}</p>
        </div>
    </div>
    {% empty %}
    <p class="text-center text-gray-500 dark:text-gray-300">No posts available in this category yet.</p>
    {% endfor %}
    </div>

    <!-- Pagination -->
<div class="flex justify-center mt-10">
    <nav class="flex items-center space-x-2" aria-label="Pagination">
        <a href="#"
            class="w-9 h-9 flex items-center justify-center rounded-full text-gray-500 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <a href="#"
            class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 font-medium shadow">
            1
        </a>
        <a href="#"
            class="w-9 h-9 flex items-center justify-center rounded-full text-gray-500 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
            2
        </a>
        <a href="#"
            class="w-9 h-9 flex items-center justify-center rounded-full text-gray-500 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
            3
        </a>
        <a href="#"
            class="w-9 h-9 flex items-center justify-center rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </a>
    </nav>
</div>
{% endblock %}

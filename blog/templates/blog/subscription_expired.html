{% extends "blog/base.html" %}
{% block content %}
<section class="mt-16 text-center">
    <h2 class="text-xl font-semibold mb-6 text-red-600">Oops! This link has expired.</h2>
    <p class="text-sm text-gray-600 dark:text-gray-300 max-w-md mx-auto mb-4">
        For security reasons, confirmation links expire after 1 hour.
    </p>
    <p class="text-sm">
        Please <a href="{% url 'index' %}#subscribe" class="text-blue-600">resubscribe</a> to receive a new link.
    </p>
</section>
{% endblock %}
